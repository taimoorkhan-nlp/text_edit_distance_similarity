name: Python Quality Review

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Upgrade pip & wheel
        run: python -m pip install --upgrade pip wheel

      - name: Install dependencies
        run: |
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi
          if [ -f "requirements-dev.txt" ]; then pip install -r requirements-dev.txt; fi
          pip install black ruff isort mypy pytest pytest-cov bandit pip-audit

      # ----------------------
      # File & README checks
      # ----------------------
      - name: Check required files and README sections
        run: |
          python << 'EOF'
          import sys, os, re

          required_files = ["README.md", "requirements.txt", "CITATION.cff"]
          missing = [f for f in required_files if not os.path.isfile(f)]
          if missing:
              print(f"❌ Missing required files: {', '.join(missing)}")
              sys.exit(1)

          # Check README content
          with open("README.md", encoding="utf-8") as f:
              readme = f.read()

          required_sections = ["Description", "Input data", "Output data", "How to use"]
          missing_sections = [sec for sec in required_sections if not re.search(rf"^#+\s*{sec}", readme, flags=re.IGNORECASE | re.MULTILINE)]

          if missing_sections:
              print(f"❌ README is missing required sections: {', '.join(missing_sections)}")
              sys.exit(1)

          print("✅ All required files and README sections are present.")
          EOF

      # ----------------------
      # Code Quality
      # ----------------------
      - name: Black (check formatting)
        run: black --check --diff .

      - name: Ruff (lint)
        run: ruff check .

      - name: isort (check imports)
        run: isort --check-only --diff .

      - name: mypy (type check)
        run: mypy .

      - name: Bandit (security lint)
        run: bandit -q -r . || true

      - name: pip-audit (vulnerability scan)
        run: pip-audit || true
